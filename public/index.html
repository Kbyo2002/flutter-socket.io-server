<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso Denegado</h1>


    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function(){
            console.log('Perdimos conexión con servidor');
        });

        //====== PARA MANDAR, O SEA EMITIR 
        socket.emit('mensaje', {nombre: 'CABELLO'});//=="mensaje", sería un canal de comunicación

        //====== PARA ESCUCHAR AL SERVIDOR
        socket.on('mensaje',function( payload){
            console.log('Escuchando:', payload);
        });

        //====== PARA ESCUCHAR AL SERVIDOR, CON EL MENSAJE 'nuevo-mensaje'
        socket.on('nuevo-mensaje',function( payload){
            console.log('Escuchando:', payload);
        });

        //====== PARA ESCUCHAR AL SERVIDOR, CON EL MENSAJE 'sistemas-activos'
        socket.on('sistemas-activos',function( inscritos){
            console.clear();
            console.table(inscritos);
        });
        
        //====== PARA ESCUCHAR AL SERVIDOR, CON EL MENSAJE 'sistemas-activos'
        socket.on('dispositivos-activos',function( payload){
           console.log(payload);
        });


    </script>
</body>
</html>
